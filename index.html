<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatura</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/credit-card-statements.css">

    <script src="./js/moment-with-locales.js" defer></script>
    <script src="./js/menu.js" defer></script>
    <script src="./js/credit-card-statements.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="pop-up"></div>
        <header class="header">
           <div class="header__container">
                <div class="header__title">
                    <span class="header__title-text">Cartão de Crédito</span>
                </div>
           </div>
        </header>
        <aside class="sidebar">
            <div class="sidebar__container-button">
                <button type="button" class="button sidebar__button container-icon container-icon--hover" aria-label="Abrir Menu">
                    <span class="material-symbols-outlined icon icon--xl icon--white">menu</span>
                </button>
            </div>
            <button type="button" class="button md-fba sidebar__button_register" aria-label="Novo Registro">
                <span class="material-symbols-outlined md-fba__icon">add</span>
                <span class="md-fba__text">Novo Registro</span>
            </button>
            <ul class="sidebar__list">
                <li class="sidebar__item"></li>
            </ul>
        </aside>
        <main class="content">
            <div class="credit-card-statements">
                <div class="credit-card-statements__container-info">
                    <div class="credit-card-statements__months-buttons">
                        <button type="button" class="button button--previous">
                            <span class="button__text">DEZ 23</span>
                            <span class="material-symbols-outlined icon icon--arrow">chevron_left</span>
                        </button>
                        <span class="current-month">
                            <span class="current-month__text">JAN</span>
                            <span class="current-month__status">Fatura atual</span>
                        </span>   
                        <button type="button" class="button button--next">
                            <span type="button" class="material-symbols-outlined container-icon icon icon--arrow">chevron_right</span>
                            <span class="button__text">FEV</span>
                        </button>
                    </div>
                    <div class="credit-card-statements__cards">
                    </div>
                    <div class="credit-card-statements-options">
                        <div class="credit-card-statements__filters">
                            <button type="button" class="button button-filter">
                                <span class="material-symbols-outlined icon button-filter__icon">page_info</span>
                                <span class="button-filter__text">Filtros</span> 
                            </button>
                            <div class="credit-card-statements__filters__content">
                            </div>
                        </div>
                        <div class="credit-card-statements__export-content">
                            <button type="button" class="export-content__button container-icon container-icon--hover">
                                <span class="material-symbols-outlined icon ">more_vert</span>
                            </button>
                            <div class="export-content__pop-up"></div>
                        </div>
                    </div>
                </div>
                 <table class="credit-card-statements__content">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Categoria</th>
                                <th>Descrição</th>
                                <th>Cartão</th>
                                <th>Cliente</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                 </table>
            </div>         
        </main>
    </div>
</body>
</html>
